<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #converter {
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Temperature Converter</h2>
    
<div id="converter">
    <label for="temperature">Enter temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>

    <label for="unit">Select unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
        var temperatureInput = document.getElementById("temperature").value;
        var unitInput = document.getElementById("unit").value;
        var resultElement = document.getElementById("result");

        if (unitInput === "celsius") {
            var convertedTemperature = (temperatureInput * 9/5) + 32;
            resultElement.innerHTML = temperatureInput + " Celsius is " + convertedTemperature + " Fahrenheit.";
        } else {
            var convertedTemperature = (temperatureInput - 32) * 5/9;
            resultElement.innerHTML = temperatureInput + " Fahrenheit is " + convertedTemperature + " Celsius.";
        }
    }
</script>

</body>
</html>
